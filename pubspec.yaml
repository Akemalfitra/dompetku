name: dompetku
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  pinput: ^4.0.0
  flutter_credit_card: ^4.0.1
  fl_chart: ^0.68.0
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Ganti seluruh blok 'flutter:' Anda dengan yang di bawah ini
# Pastikan tidak ada spasi yang aneh di depannya.

flutter:
  uses-material-design: true

  # Bagian aset.
  # 'assets:' menjorok 2 spasi.
  # '- assets/images/' menjorok 4 spasi.
  assets:
    - assets/images/
    - assets/images/logos/
    - assets/images/lottie/